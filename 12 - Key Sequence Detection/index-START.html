<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = []
        const code = 'sahil'
        window.addEventListener('keyup', (e) => {
            console.log(e.key)
            pressed.push(e.key)
            pressed.splice(-6, pressed.length - 5)
            console.log(pressed)
            if (pressed.join('').includes(code)) {
                cornify_add()
                console.log('dingggggggg')
            }
        })
    </script>
</body>

</html>
